{% load static %} 
<!DOCTYPE html> 
<html lang="fa" dir="rtl"> 
<head> 
    <meta charset="UTF-8"> 
    <title>ورود</title> 
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}"> 
</head> 
<body> 
 
<div class="container" style="max-width: 450px; margin: 120px auto; text-align:center;"> 
 
    <h1 class="title">ورود</h1> 
 
    {% if error %} 
        <p style="color:red;">{{ error }}</p> 
    {% endif %} 
 
    <form method="POST" style="margin-top:30px;"> 
        {% csrf_token %} 
 
        <input type="text" name="username" placeholder="نام کاربری"  
               style="width:100%; padding:12px; border-radius:10px; margin-bottom:15px;"> 
         
        <input type="password" name="password" placeholder="رمز عبور" 
               style="width:100%; padding:12px; border-radius:10px; margin-bottom:15px;"> 
 
        <button type="submit" 
                style="width:100%; padding:12px; background:#4c82ff; border:none; border-radius:10px; color:white; font-size:18px;"> 
            ورود 
        </button> 
 
    </form> 
 
</div> 
 
</body> 
</html>
